<div class="relative">
  <app-input
    label="Contraseña"
    [type]="passwordVisible ? 'text' : 'password'"
    placeholder="••••••••"
    [control]="control"
    errorMessage="Mínimo 4 caracteres">
  </app-input>

  <button
    type="button"
    class="absolute right-6 bottom-5 text-gray-400 hover:text-[#002855] cursor-pointer transition-all text-xl"
    (mousedown)="passwordVisible = true"
    (mouseup)="passwordVisible = false"
    (mouseleave)="passwordVisible = false"
    (touchstart)="passwordVisible = true"
    (touchend)="passwordVisible = false">

    @if (passwordVisible) {
      <i class="fa-solid fa-eye"></i>
    } @else {
      <i class="fa-solid fa-eye-slash"></i>
    }

  </button>
</div>
