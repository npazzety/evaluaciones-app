<div class="flex flex-col items-center justify-center py-20 text-center space-y-6 animate-in fade-in zoom-in duration-500">
  <div class="bg-gray-50 p-10 rounded-full text-[#002855] shadow-inner">
    <i class="fa-solid fa-hourglass-half text-6xl animate-pulse"></i>
  </div>
  <div>
    <h3 class="text-3xl font-black text-[#002855] tracking-tight">Acceso no habilitado</h3>
    <p class="text-gray-400 max-w-md mx-auto mt-2 font-medium italic">{{ mensaje }}</p>
  </div>
  <button class="btn btn-ghost text-[#002855] font-bold" (click)="onRefresh.emit()">
    <i class="fa-solid fa-rotate-right mr-2"></i> Actualizar estado
  </button>
</div>
